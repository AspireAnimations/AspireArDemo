<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <title>Aspire AR Demo</title>
</head>
<body>
  <Nav id="navbar">
    <h1 class="logo">Aspire AR Demo</h1>
    <button>
      <a href="https://www.aspireanimations.com/home" target="_blank">Visit Site</a>
    </button>

  </Nav>
  <Section id="parent">
    
    <div class="parentText">
    <h1>Furniture</h1>
    <div class="parentOne">
      <model-viewer alt="Furniture" src="assets/Furniture/Model One/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" environment-image="assets/environment.hdr" seamless-poster shadow-intensity="1" camera-controls auto-rotate></model-viewer>

      <model-viewer alt="Furniture" src="assets/Furniture/Model Two/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" environment-image="assets/environment.hdr" seamless-poster shadow-intensity="1" camera-controls auto-rotate></model-viewer>

      <model-viewer alt="Furniture" src="assets/Furniture/Model Three/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" environment-image="assets/environment.hdr" seamless-poster shadow-intensity="1" camera-controls auto-rotate></model-viewer>

    </div>
  </div>

  <div class="parentText">
  <h1>Electronics</h1>
    <div class="parentTwo">
      <model-viewer alt="Electronics" src="assets/Electronics/Model One/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" environment-image="assets/environment.hdr" seamless-poster shadow-intensity="1" camera-controls auto-rotate></model-viewer>
      <model-viewer alt="Electronics" src="assets/Electronics/Model Two/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" environment-image="assets/environment.hdr" seamless-poster shadow-intensity="1" camera-controls auto-rotate></model-viewer>
      <model-viewer alt="Electronics" src="assets/Electronics/Model Three/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" environment-image="assets/environment.hdr" seamless-poster shadow-intensity="1" camera-controls auto-rotate></model-viewer>
   
    </div>
  </div>

  
  

    
  </Section>

  <Footer id="footer">
    <h1>Copyright &copy; 2021 Aspire Animations </h1>
  </Footer>
  
</body>
</html>
